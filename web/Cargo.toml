[package]
name = "web"
version = "0.1.0"
authors = ["shaipe <shaipe@sina.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.1.0"
actix-web = "3.3.2"
actix-utils = "2.0.0"
lazy_static = "1.4.0"
futures = "0.3.13"
env_logger = "0.8.3"
bytes = "1.0.1"
md5= "0.7.0"
percent-encoding = "2.1.0"
serde = "1.0.123"
serde_json = "1.0.64"
serde_derive = "1.0.123"
base64 = "0.13.0"
wechat={path="../", version="0.1.0", features=["mp", "open"]}
wechat_sdk = {path = "../sdk", version = "0.1.0"}
json = "0.12.4"
url = "2.2.1"
http = "0.2.3"
form_urlencoded="*"

[[bin]]
name = "web"
path = "src/main.rs"