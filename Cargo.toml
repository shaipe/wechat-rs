[package]
name = "wechat-sdk"
version = "0.1.0"
authors = ["shaipe <shaipe@sina.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.123"
serde_json = "1.0.64"
serde_derive = "1.0.123"
lazy_static = "1.4.0"


futures = "0.3.13"
env_logger = "0.8.3"
bytes = "1.0.1"
percent-encoding = "2.1.0"
base64 = "0.13.0"
rust-crypto = "0.2.36"
byteorder = "1.4.2"
hex = "0.4.2"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
json = "0.12.4"
rand = "0.8.3"


[workspace]
members = [
  "web",
  "weapp", # 小程序
  "work", # 企业微信
  "open", # 开放平台
  "msg",  # 消息
  "mp",   # 公众号
  "sdk" # 工具类
]
