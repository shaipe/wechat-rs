[package]
name = "wechat-sdk"
version = "0.1.0"
authors = ["shaipe <shaipe@sina.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.106"
serde_json = "1.0.51"
serde_derive = "1.0.106"
reqwest = { version = "0.10.4", features = ["blocking", "json"] }
lazy_static = "1.4.0"


futures = "0.3.4"
env_logger = "0.7.1"
bytes = "0.5.4"
percent-encoding = "2.1.0"
base64 = "0.12.0"
rust-crypto = "0.2.36"
byteorder = "1.3.4"
hex = "0.4.2"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
json = "0.12.4"
rand = "0.7.3"

