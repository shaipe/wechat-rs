[package]
name = "wechat_sdk"
version = "0.1.0"
authors = ["shaipe <shaipe@live.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
reqwest = { version = "0.11.4", features = ["blocking", "json"] }

# 加解密
rust-crypto = "0.2.36"
rand = "0.8.4"
byteorder = "1.4.3"
base64 = "0.13.0"
bytes = "1.0.1"
redis = "0.21.0"
lazy_static = "1.4.0"

# Xml解析
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"

# yml配置
yaml-rust = "0.4.5"
